 <p-table #dt
  [value]="data"
  [paginator]="true"
  [rows]="10"
  [(selection)]="selectedProducts"
  [rowsPerPageOptions]="[10, 25, 50]"
  dataKey="id"
  showGridlines
  [tableStyle]="{'min-width': '60rem'}">
    <ng-template #header>
        <tr>
             <th style="width: 4%"><p-tableHeaderCheckbox /></th>
            <th pSortableColumn="id" style="width:20%">
                <div class="flex items-center gap-2">
                    Code
                    <p-sortIcon field="id" />
                </div>
            </th>
            <th pSortableColumn="name" style="width:20%">
                <div class="flex items-center gap-2">
                    Name
                    <p-sortIcon field="name" />
                </div>
            </th>
            <th pSortableColumn="data.capacity" style="width:20%">
                <div class="flex items-center gap-2">
                    Capacity
                    <p-sortIcon field="data.capacity" />
                </div>
            </th>
            <th pSortableColumn="data.color" style="width:20%">
                <div class="flex items-center gap-2">
                    Color
                    <p-sortIcon field="data.color" />
                </div>
            </th>
             <th pSortableColumn="data.color" style="width:20%">
                <div class="flex items-center gap-2">
                    Action
                    <p-sortIcon field="data.color" />
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr [pSelectableRow]="product">
           <td><p-tableCheckbox [value]="product" /></td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.data?.capacity || 'Null' }}</td>
            <td>{{ product.data?.color ||'Null' }}</td>
            <td>
               
          <i class="pi pi-pencil" style="cursor:pointer" (click)="editProduct(product)"></i>
           <ng-container *ngIf="selectedProducts.includes(product)">
           

        </ng-container>
            </td>
             
        </tr>
    </ng-template>
  
  <ng-template pTemplate="paginatorleft" let-product>
         <p-toast />
    <p-confirmDialog key="delete"></p-confirmDialog>
  <p-button label="delete" (click)="deleteProduct(product)"    [disabled]="!selectedProducts || selectedProducts.length === 0"/>

  </ng-template>

</p-table>
