  <header class="header" >
    <app-navbar [darkMode]="darkMode" style="width: -webkit-fill-available;" (toggleTheme)="toggleTheme()"></app-navbar>
  
    
  </header>

  <main class="main-content justify-center">
  <div class="card-container" *ngFor="let card of reportcard">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }" styleClass="custom-card">
     

      <ng-template pTemplate="title">
        <i class="pi pi-bolt" style="color: gold; margin-right: 8px;"></i>
       {{card.title}}
      </ng-template>

      <ng-template pTemplate="subtitle">
         {{card.subtitle}}
      </ng-template>

      <ng-template pTemplate="footer">
        <div class="flex justify-center mt-2">
            <p-button label="View Details" class="viewdetails" [routerLink]="card.link" icon="pi pi-eye" ></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>

  </main>
</div>
